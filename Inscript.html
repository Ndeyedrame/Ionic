<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>INSCRIPTION</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
    <script src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    
</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>INSCRIPTION</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
                <ion-gird>
                    <ion-row>
                        <ion-col size-md="6" offset-md="3">
                            <ion-card>
                                <ion-card-header>
                                    <ion-card-title>Liste A Remplir</ion-card-title>
                                </ion-card-header>
                            <ion-card-content>
                                <ion-item>
                                    <ion-label position="floating">PRENOM</ion-label>
                                    <ion-input type="text" id="input-pre"></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-label position="floating">NOM</ion-label>
                                    <ion-input type="text" id="input-nom"></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-label position="floating">EMAIL</ion-label>
                                    <ion-input type="text" id="input-email"></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-label position="floating">ADRESSE</ion-label>
                                    <ion-input type="text" id="input-add"></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-label position="floating">TELEPHONE</ion-label>
                                    <ion-input type="number" id="input-tel"></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-label position="floating">MOT DE PASSE</ion-label>
                                    <ion-input type="text" id="input-mdp"></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-label position="floating">CONFIRMER MOT DE PASSE</ion-label>
                                    <ion-input type="text" id="input-cmdp"></ion-input>
                                </ion-item>
                                <div margin-vertical text-right>
                                    <ion-button fill="outline" color="danger" id="btn-sins">
                                        <ion-icon slot="start" name="pencil-outline"></ion-icon>s'inscrire</ion-button>
                                    <ion-button id="btn-connect">
                                        <ion-icon slot="start" name="wifi-outline"></ion-icon>se connecter</ion-button>
                                </div>
                            </ion-card-content>
                        </ion-card>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-list id="expenses-list"></ion-list>
                        </ion-col>
                    </ion-row>
                </ion-gird>
        </ion-content>
    </ion-app>
        <script src="Mia.js"></script>
</body>
</html>
